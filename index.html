<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Program Weekly Schedule</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Math Program Weekly Schedule</h1>
            
            <div class="form-group">
                <label for="location-select">Select Location</label>
                <select id="location-select" class="location-select">
                    <!-- Populated by JS -->
                </select>
            </div>

            <div id="current-week-info" class="week-info">
                <!-- Populated by JS -->
            </div>

            <div class="assignments-section">
                <h3>This Week's Assignments</h3>
                <div id="assignments-container">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/scheduler.js"></script>
</body>
</html>
